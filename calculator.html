<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #000;
      font-family: 'Segoe UI', sans-serif;
    }

    .calculator {
      background: #1c1c1c;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      width: 280px;
    }

    #display {
      width: 100%;
      height: 60px;
      font-size: 32px;
      margin-bottom: 20px;
      text-align: right;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: #000;
      color: white;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      grid-gap: 15px;
      justify-content: center;
    }

    .btn {
      height: 60px;
      font-size: 22px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      color: white;
      transition: background 0.2s;
    }

    .btn:hover {
      opacity: 0.8;
    }

    .btn.number {
      background: #505050;
    }

    .btn.function {
      background: #d4d4d2;
      color: black;
    }

    .btn.operator {
      background: #ff9500;
      color: white;
    }

    .equal {
      background: #ff9500;
      color: white;
      height: 130px;
      grid-row: span 2;
      border-radius: 30px;
    }

    .zero {
      grid-column: span 2;
      border-radius: 30px;
      text-align: left;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button class="btn function" onclick="clearDisplay()">AC</button>
      <button class="btn function" onclick="deleteLast()">DEL</button>
      <button class="btn operator" onclick="append('/')">÷</button>
      <button class="btn operator" onclick="append('*')">×</button>

      <button class="btn number" onclick="append('7')">7</button>
      <button class="btn number" onclick="append('8')">8</button>
      <button class="btn number" onclick="append('9')">9</button>
      <button class="btn operator" onclick="append('-')">−</button>

      <button class="btn number" onclick="append('4')">4</button>
      <button class="btn number" onclick="append('5')">5</button>
      <button class="btn number" onclick="append('6')">6</button>
      <button class="btn operator" onclick="append('+')">+</button>

      <button class="btn number" onclick="append('1')">1</button>
      <button class="btn number" onclick="append('2')">2</button>
      <button class="btn number" onclick="append('3')">3</button>
      <button class="btn equal" onclick="calculate()">=</button>

      <button class="btn number zero" onclick="append('0')">0</button>
      <button class="btn number" onclick="append('.')">.</button>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');

    function append(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function deleteLast() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = 'Error';
      }
    }
  </script>
</body>
</html>
